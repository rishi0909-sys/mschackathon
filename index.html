<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stellar.css">
    <title>VTAPP</title>
    <style>
        /* Style for the transparent fixed header */
        #bgani {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0); /* Semi-transparent background */
            color: white;
            padding: 10px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700; /* Highlight color */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        
    </style>
</head>
<body>
    <div id="bgani">
    </div>

    <section>
        <canvas id="universeCanvas"></canvas>
    </section>

    <script src="stellar.js"></script>
</body>
</html>
